language: node_js
node_js:
- '16'
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
env:
- CC_TEST_REPORTER_ID=681b33804ec176222d1afdfdfcd811e2e0e854ad24d6c5f943aee8c34a64e4f4
before-script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
- git clone https://oauth2:$GITHUB_TOKEN@github.com/kalisio/development.git "development"
- source development/workspaces/libs/libs.sh feathers-s3
script:
- yarn test
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
